<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanando Huellitas - Clientes</title>
<link rel="stylesheet" href="estilosEM.css">
<link rel="stylesheet" href="estilosEMR.css">
<script src="https://kit.fontawesome.com/d748c5e5cf.js" crossorigin="anonymous"></script>
<style>
#buscarBtn {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #F28482;
  background-color: #F28482;
  color: white;
  cursor: pointer;
  margin-left: 4px;
}
#buscarBtn:hover {
  background-color: #e06666;
}
.busqueda-container {
  display: flex;
  gap: 4px;
  margin-bottom: 12px;
  max-width: 320px;
}
</style>
</head>
<body>

<header>
  <button id="toggleMenu">☰</button>
  <img src="imagenes/mm.png" alt="Logo Sanando Huellitas" class="logo" />
  <h1>Clientes</h1>
</header>

<aside id="menuLateral" class="oculto">
  <ul>
    <li><a href="MenuVeterinario.html">INICIO</a></li>
    <li><a href="ClientesV.html" class="activo">CLIENTES</a></li>
    <li><a href="MascotasV.html">MASCOTAS</a></li>
    <li><a href="CitasV.html">CITAS</a></li>
  </ul>
</aside>

<main>
  <div class="area-empleado">
    <h2>Gestión de Clientes</h2>
    <div class="imagen-empleados">
      <img src="imagenes/Cliente.png" alt="Clientes">
    </div>

    <p class="descripcion">
      Aquí puedes ver los clientes registrados.
    </p>

    <div class="busqueda-container">
      <input type="text" id="buscarNombre" placeholder="Buscar por nombre..." style="padding:8px;border-radius:6px;border:1px solid #F28482;width:100%;">
      <button id="buscarBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="contenido">
      <table class="table-empleados" id="tablaClientes">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</main>

<script>
const tabla = document.querySelector("#tablaClientes tbody");
let listaClientes = [];

async function cargarClientes(){
  try {
    const res = await fetch("../Controlador/clienteControlador.php?accion=listar");
    const datos = await res.json();
    listaClientes = datos;
    mostrarClientes(datos);
  } catch (error) {
    console.error("Error cargando clientes:", error);
  }
}

function mostrarClientes(datos) {
  tabla.innerHTML = "";
  datos.forEach(c => {
    tabla.innerHTML += `
      <tr>
        <td>${c.id_cliente}</td>
        <td>${c.nombre}</td>
        <td>${c.telefono}</td>
        <td>${c.correo}</td>
      </tr>`;
  });
}

document.getElementById("buscarNombre").addEventListener("input", () => {
  const valor = document.getElementById("buscarNombre").value.toLowerCase();
  const filtrados = listaClientes.filter(c => c.nombre.toLowerCase().includes(valor));
  mostrarClientes(filtrados);
});

document.getElementById("buscarBtn").addEventListener("click", () => {
  const valor = document.getElementById("buscarNombre").value.toLowerCase();
  const filtrados = listaClientes.filter(c => c.nombre.toLowerCase().includes(valor));
  mostrarClientes(filtrados);
});

const menu = document.getElementById('menuLateral');
const boton = document.getElementById('toggleMenu');
const main = document.querySelector('main');

boton.addEventListener('click', () => {
  menu.classList.toggle('oculto');
  main.classList.toggle('reducido');
});

cargarClientes();
</script>

</body>
</html>
