<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n ‚Äì Sanando Huellitas</title>
  <link rel="stylesheet" href="Vista/estilos.css">

  <style>
    body {
      background: #f3f3f3;
      font-family: Arial;
    }
    .login-container {
      width: 350px;
      margin: auto;
      margin-top: 120px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .input-group {
      position: relative;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding-right: 45px;
      box-sizing: border-box;
    }
    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #444;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #008cba;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #005f7a;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesi√≥n</h2>

    <input type="text" id="usuario" placeholder="Usuario" minlength="3" required>

    <div class="input-group">
      <input type="password" id="password" placeholder="Contrase√±a" minlength="3" required>
      <span class="toggle-pass" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="iniciarSesion()">Entrar</button>

    <p id="msg" style="color:red; margin-top:10px;"></p>
  </div>

<script>
function togglePassword() {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

function iniciarSesion() {
  const usuario = document.getElementById("usuario").value.trim();
  const password = document.getElementById("password").value.trim();

  if (usuario === "" || password === "") {
    document.getElementById("msg").textContent = "Completa todos los campos";
    return;
  }

  fetch("Controlador/loginControlador.php", {
    method: "POST",
    headers: { 
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: new URLSearchParams({usuario, password})
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      window.location.href = data.redireccion;
    } else {
      document.getElementById("msg").textContent = data.error;
    }
  })
  .catch(() => {
    document.getElementById("msg").textContent = "Error de conexi√≥n";
  });
}
</script>

</body>
</html>
