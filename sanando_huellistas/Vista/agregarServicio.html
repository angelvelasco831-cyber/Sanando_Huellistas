<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar / Editar Servicio</title>
<link rel="stylesheet" href="estilosEM.css">
<link rel="stylesheet" href="estilosEMR.css">
<style>
.cuestionario {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-width: 480px;
  margin: 0 auto;
}

.cuestionario label {
  font-weight: 600;
  color: #F28482;
  text-align: left;
}

.cuestionario input,
.cuestionario select,
.cuestionario textarea {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #F28482;
  font-size: 1rem;
}

.botones-form {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 12px;
}
</style>
</head>
<body>

<header>
  <button id="toggleMenu">☰</button>
  <img src="imagenes/mm.png" alt="Logo" class="logo">
  <h1>Agregar / Editar Servicio</h1>
</header>

<aside id="menuLateral" class="oculto">
  <ul>
    <li><a href="Menu.html">INICIO</a></li>
    <li><a href="Empleados.html">EMPLEADOS</a></li>
    <li><a href="Servicio.html" class="activo">SERVICIOS</a></li>
    <li><a href="Clientes.html">CLIENTES</a></li>
    <li><a href="Mascotas.html">MASCOTAS</a></li>
    <li><a href="Citas.html">CITAS</a></li>
    <li><a href="Inventari.html">INVENTARIO</a></li>
  </ul>
</aside>

<main>
  <div class="area-empleado">
    <form id="formServicio">
      <div class="cuestionario">
        <label for="nombre">Servicio</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" min="0" required>

        <label for="duracion">Duración (minutos)</label>
        <input type="number" id="duracion" name="duracion" min="0" required>
      </div>

      <div class="botones-form">
        <button type="submit" class="btn">Guardar</button>
        <button type="button" class="btn" onclick="window.location.href='Servicio.html'">Cancelar</button>
      </div>
    </form>
  </div>
</main>

<script>
const menu = document.getElementById('menuLateral');
const boton = document.getElementById('toggleMenu');
const main = document.querySelector('main');

boton.addEventListener('click', () => {
  menu.classList.toggle('oculto');
  main.classList.toggle('reducido');
});

const servicioId = localStorage.getItem("servicioEditarId");

// Si es edición, cargar datos desde el controlador
if(servicioId){
  fetch(`../Controlador/servicioControlador.php?accion=listar`)
    .then(res => res.json())
    .then(data => {
      const s = data.find(item => item.id_servicio == servicioId);
      if(s){
        document.getElementById("nombre").value = s.nombre;
        document.getElementById("descripcion").value = s.descripcion;
        document.getElementById("precio").value = s.precio;
        document.getElementById("duracion").value = s.duracion || 0;
      }
    });
}

// Guardar o actualizar
document.getElementById("formServicio").addEventListener("submit", async function(e){
  e.preventDefault();
  const payload = {
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    duracion: document.getElementById("duracion").value
  };
  let accion = 'agregar';
  if(servicioId) payload.id_servicio = servicioId, accion='actualizar';

  const res = await fetch(`../Controlador/servicioControlador.php?accion=${accion}`, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  const result = await res.json();
  alert(result.mensaje || "Operación realizada.");
  localStorage.removeItem("servicioEditarId");
  window.location.href = "Servicio.html";
});
</script>

</body>
</html>
