<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar / Editar Inventario</title>
<link rel="stylesheet" href="estilosEM.css">
<link rel="stylesheet" href="estilosEMR.css">
<style>
.cuestionario {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-width: 480px;
  margin: 0 auto;
}

.cuestionario label {
  font-weight: 600;
  color: #F28482;
  text-align: left;
}

.cuestionario input,
.cuestionario select,
.cuestionario textarea {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #F28482;
  font-size: 1rem;
}

.botones-form {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 12px;
}
</style>
</head>
<body>

<header>
  <button id="toggleMenu">☰</button>
  <img src="imagenes/mm.png" alt="Logo" class="logo">
  <h1>Agregar / Editar Inventario</h1>
</header>

<aside id="menuLateral" class="oculto">
  <ul>
    <li><a href="Menu.html">INICIO</a></li>
    <li><a href="Empleados.html">EMPLEADOS</a></li>
    <li><a href="Servicio.html">SERVICIOS</a></li>
    <li><a href="Clientes.html">CLIENTES</a></li>
    <li><a href="Mascotas.html">MASCOTAS</a></li>
    <li><a href="Citas.html">CITAS</a></li>
    <li><a href="Inventari.html" class="activo">INVENTARIO</a></li>
  </ul>
</aside>

<main>
  <div class="area-empleado">
    <form id="formInventario">
      <div class="cuestionario">
        <label for="nombreProducto">Nombre del Producto</label>
        <input type="text" id="nombreProducto" name="nombreProducto" required>

        <label for="categoria">Categoría</label>
        <input type="text" id="categoria" name="categoria" required>

        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" min="0" required>

        <label for="precio">Precio Unitario</label>
        <input type="number" id="precio" name="precio" min="0" step="0.01" required>
      </div>

      <div class="botones-form">
        <button type="submit" class="btn">Guardar</button>
        <button type="button" class="btn" onclick="window.location.href='Inventari.html'">Cancelar</button>
      </div>
    </form>
  </div>
</main>

<script>
const menu = document.getElementById('menuLateral');
const boton = document.getElementById('toggleMenu');
const main = document.querySelector('main');

boton.addEventListener('click', () => {
  menu.classList.toggle('oculto');
  main.classList.toggle('reducido');
});

const editarId = localStorage.getItem("editarIdInventario");

if(editarId){
  // Cargar datos del producto para editar
  fetch(`../Controlador/inventarioControlador.php?accion=listar`)
    .then(res => res.json())
    .then(productos => {
      const prod = productos.find(p => p.id_producto == editarId);
      if(prod){
        document.getElementById("nombreProducto").value = prod.nombreProducto;
        document.getElementById("categoria").value = prod.categoria;
        document.getElementById("cantidad").value = prod.cantidad;
        document.getElementById("precio").value = prod.precio;
      }
    });
}

document.getElementById("formInventario").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const producto = {
    nombreProducto: document.getElementById("nombreProducto").value,
    categoria: document.getElementById("categoria").value,
    cantidad: parseInt(document.getElementById("cantidad").value),
    precio: parseFloat(document.getElementById("precio").value)
  };

  let url = `../Controlador/inventarioControlador.php?accion=agregar`;
  if(editarId){
    producto.id = editarId;
    url = `../Controlador/inventarioControlador.php?accion=actualizar`;
  }

  const res = await fetch(url, {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(producto)
  });
  const result = await res.json();
  if(result.success){
    localStorage.removeItem("editarIdInventario");
    window.location.href = "Inventari.html";
  } else {
    alert(result.error || "Error al guardar el producto");
  }
});
</script>

</body>
</html>
